# Controller configuration parameters
  /car_dyn_trajctrl/run_period: 0.001          # Node execution period
  /car_dyn_trajctrl/traj_sel: 0                # 0, eight trajectory; 1, velocity step; 2, steering step

# Controller parameters
  /car_dyn_trajctrl/P_dist: 0.05              # Distance of point P from odometric center
  /car_dyn_trajctrl/l: 0.26                   # Bicycle/Car length
  /car_dyn_trajctrl/Kpx: 1.25          #7.0   # P trajectory tracking controller gain for x direction
  /car_dyn_trajctrl/Kpy: 1.75          #10.0  # P trajectory tracking controller gain for y direction

  /car_dyn_trajctrl/x_old: 0.0
  /car_dyn_trajctrl/y_old: 0.0
  /car_dyn_trajctrl/x_old_ref: 0.0
  /car_dyn_trajctrl/y_old_ref: 0.0

  /car_dyn_trajctrl/T: 5.1 #3.825 
  /car_dyn_trajctrl/Ts: 0.01

  /car_dyn_trajctrl/Tix: 5.25 #8.0
  /car_dyn_trajctrl/Tiy: 5.75 #2.0

  /car_dyn_trajctrl/saved_I_x: 0.0
  /car_dyn_trajctrl/saved_I_y: 0.0
  /car_dyn_trajctrl/x_max_error: 0.0
  /car_dyn_trajctrl/y_max_error: 0.0
  /car_dyn_trajctrl/print_error: 0.0

